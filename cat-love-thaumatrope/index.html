<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Cat Love -  Thaumatrope - CSS Thread spinner</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card">

      <div class="front">
        <div class="hole-l">
          <div class="string-l"></div>
        </div>
        <div class="front-image">
          <img class="heart" src="https://image.flaticon.com/icons/svg/148/148836.svg" alt="heart">
        </div>
        <div class="hole-r">
          <div class="string-r"></div>
        </div>
      </div>

      <div class="back">
        <div class="hole-l">
          <div class="string-l"></div>
        </div>
        <div class="back-image">
          <img class="cat" src="https://image.flaticon.com/icons/svg/235/235349.svg" alt="cat">
        </div>
        <div class="hole-r">
          <div class="string-r"></div>
        </div>
      </div>

      <div class="shadow">
        <div class="hole-l">
          <div class="string-l"></div>
        </div>
        <div class="hole-r">
          <div class="string-r"></div>
        </div>
      </div>
      
    </div>

  </div>

  <div class="credits">
    <h1> &#10084; Cat Love &#10084;</h1>
    Inspired by <a href="https://www.instagram.com/p/BduPlEWBnhU/?taken-by=burnttoastcreative" target="_blank" title="Instagram post by Burnt Toast Creative">this animation</a>.

      title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>

  </div>
</body>
  
  

</body>

</html>
