<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CodePen Loader</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="circle">
  <div class="circle-clone">
  <div class="circle-dot"></div>
  </div>
              <div class="container">
  <div class="line vertical-left">
    <div class="dot-up"></div>
    <div class="dot-down"></div>
  </div>
  <div class="line horizontal top-back-left ">
     <div class="dot"></div>
  </div>
  <div class="line horizontal bottom-back-left">
     <div class="dot"></div>
  </div>
   <div class="line horizontal top-front-left ">
      <div class="dot"></div>
  </div>
  <div class="line horizontal bottom-front-left">
     <div class="dot"></div>
  </div>
  
  <div class= "line vertical middle upper">
    <div class="dot-up"></div>
    <div class="dot-down"></div>
  </div>
  <div class="line vertical middle lower">
     <div class="dot-up"></div>
    <div class="dot-down"></div>
  </div>
  
  
    <div class="line horizontal top-back-right ">
       <div class="dot"></div>
  </div>
  <div class="line horizontal bottom-back-right">
     <div class="dot"></div>
  </div>
   <div class="line horizontal top-front-right ">
      <div class="dot"></div>
  </div>
  <div class="line horizontal bottom-front-right">
     <div class="dot"></div>
  </div>
  
  <div class="line vertical-right">
     <div class="dot-up"></div>
    <div class="dot-down"></div>
  </div>
  
  </div></div>
  
  

</body>

</html>
